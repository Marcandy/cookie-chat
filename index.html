<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <div class="top">
        <h1> DevMountain Chat Room </h1>
        <form ng-submit="postMessage(message)">
          <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
          <input type="text" placeholder="search" ng-model="search">
          <select ng-model='sortReverse' ng-options="option.value as option.name for option in sortOptions"></select>
          <!--  reverse options for Ascending-->
        </form>


        <form ng-submit="postCookie(cookie)">
          <input class="form-control text-box" type="text" ng-model="cooki" placeholder="cookie">


        </form>
      </div>


      <div class="messages-container " ng-repeat="message in messages | filter: search | orderBy:'createdAt':sortReverse ">
        <!--  giving orderBy to sort with createdat then passing sortReverse to show the option-->
        <p class='message' >
          <!-- created order by Date intead of having to do ng-revers in the res.data -->
          {{message.message + "--" + message.cookie}} </p>
          <p class="time">{{message.createdAt | date:'short'}}</p>
      </div>
      <span ng-repeat='cookie in cookies'>{{cookie}}</span>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
